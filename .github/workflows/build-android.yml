name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'android/**'
      - 'public/**'
      - 'package.json'
      - 'capacitor.config.*'
      - '!README.md'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'android/**'
      - 'public/**'
      - 'package.json'
      - 'capacitor.config.*'
      - '!README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'   # ← 改成 21

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Add Android platform
      run: |
        npx cap add android || echo "Android platform already exists"

    ### 來自 v0 的建議 ###
    # 常見 Android 建置修正
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34  # 更新到較新版本
        build-tools: 34.0.0
        ndk-version: 25.1.8937393

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses
    
    - name: Clean and sync Capacitor
      run: |
        # npx cap clean android # 是錯誤指令，因為 Capacitor CLI 根本沒有 clean 這個指令。 (chatGpt)
        npx cap sync android
        npx cap update android

    # Gradle 相關修正
    - name: Make gradlew executable and clean
      run: |
        chmod +x android/gradlew
        cd android
        ./gradlew clean
    
    - name: Build Android APK with more memory
      working-directory: android
      run: |
        export GRADLE_OPTS="-Xmx4g -Dorg.gradle.daemon=false"
        ./gradlew assembleDebug --stacktrace --info
    ### end of 來自 v0 的建議 ###
    ### 來自 chatGpt 的建議 ###

    - name: Build Android APK with error log
      working-directory: android
      run: |
        export GRADLE_OPTS="-Xmx4g -Dorg.gradle.daemon=false"
        ./gradlew assembleDebug --stacktrace --info | tee ../gradle-build-log.txt
    
    - name: Upload Gradle Build Log
      uses: actions/upload-artifact@v4
      with:
        name: gradle-log
        path: gradle-build-log.txt

    - name: Clean & install dependencies
      run: |
        rm -rf node_modules package-lock.json
        npm ci

    ### end of 來自 chatGpt 的建議 ###

    - name: Sync Capacitor
      run: |
        npx cap sync android
        npx cap update android

    - name: Grant execute permission for gradlew
      run: |
        chmod +x android/gradlew
        ls -la android/

    - name: Build Android APK
      working-directory: android
      run: |
        echo "Current directory: $(pwd)"
        ls -la
        ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: 接龍撲克牌-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Create Release (on main branch)
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: 接龍撲克牌 v${{ github.run_number }}
        body: |
          ## 🃏 接龍撲克牌 Android APK
          
          ### 📱 安裝說明
          1. 下載下方的 APK 檔案
          2. 在Android裝置上啟用「未知來源」安裝
          3. 安裝並享受遊戲！
          
          ### ✨ 功能特色
          - 經典克朗代克接龍
          - 繁體中文界面
          - 觸控友好操作
          - 精美視覺效果
          
          自動構建於: ${{ github.sha }}
        files: android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
